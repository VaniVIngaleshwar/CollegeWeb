<button class="btn btn-dark mw-75 mt-3 ms-2" style="margin-top: 3%; margin-left: 3%;" routerLink="/admrec">View Records</button>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
    <form [formGroup]=" admform">
        <div class="from-group mb-2" style="background-color: rgb(236, 171, 182,0);">
            <p>Name</p>
          <div style="display: flex;">
            <div class="from-group " style="width: 35%;">
              <label for="fname" class="mt-3"></label>
              <input type="text" id="fname" class="form-control" name="fname" formControlName="fname"
                placeholder="First Name...">
              <span style="color: red;" *ngIf="fname && fname.invalid && fname.touched">This field is not
                valid</span> <br>
            </div>

            <div class="from-group " style="width: 35%; margin-left: 6%">
              <label for="lname" class="mt-3"></label>
              <input type="text" id="lname" class="form-control" name="lname" formControlName="lname"
                placeholder="Last Name...">
              <span style="color: red;" *ngIf="lname && lname.invalid && lname.touched">This field is not
                valid</span> <br>
            </div>
          </div>
<br>

          <div style="display: flex;">
            <div class="from-group mb-2">
              <label for="date">DOB</label><br>
              <input type="date" id="date" class="form-control" name="date" formControlName="date"
                placeholder="Date..">
              <span style="color: red;" *ngIf="date && date.invalid && date.touched">This field is not valid</span>
            </div>
          </div>
<br>
          <div style="display: flex;">
            <div class="from-group mb-2 mt-3" style="width: 35%;">
              <label for="mom">Mother Name</label>
              <input type="mom" id="mom" class="form-control" name="mom" formControlName="mom"
                placeholder="Mother name">
              <span style="color: red;" *ngIf="mom && mom.invalid && mom.touched">This field is not valid</span>
              <br>
            </div>

            <div class="from-group mb-2 mt-3" style="width: 35%; margin-left: 6%;">
              <label for="dad">Father Name</label>
              <input type="dad" id="dad" class="form-control" name="dad" formControlName="dad"
                placeholder="Father name">
              <span style="color: red;" *ngIf="dad && dad.invalid && dad.touched">This field is not valid</span>
              <br>
            </div>
          </div>
<br>
          <div style="display: flex;">
            <div class="from-group mb-2 mt-3" style="width: 35%;">
              <label for="contact">Contact</label>
              <input type="contact" id="contact" class="form-control" name="contact" formControlName="contact"
                placeholder="Contact">
              <span style="color: red;" *ngIf="contact && contact.invalid && contact.touched">This field is not
                valid</span> <br>
            </div>

            <div class="from-group mb-2 mt-3" style="width: 35%; margin-left: 6%;">
              <label for="contact">Gender</label><br>
                <input type="radio" id="gender" name="gender" formControlName="gender" value="Female">
              <label for="gender">Female</label>
                <input type="radio" id="gender" name="gender" formControlName="gender" value="Male">
              <label for="gender">Male</label>
              <span style="color: red;" *ngIf="gender && gender.invalid && gender.touched">This field is not
                valid</span> <br>
            </div>
          </div>
<br>
          <div class="from-group mb-2 mt-3">
            <label for="address">Address</label><br>
            <input type="address" id="address" class="form-control" name="address" formControlName="address"
              placeholder="Address">
            <span style="color: red;" *ngIf="address && address.invalid && address.touched">This field is not
              valid</span> <br>
          </div>
          <button (click)="addStudent(this.admform.value)" type="button" type="button" class="btn" style="float: right;"
            [disabled]="!admform.invalid">Register</button>
        </div>
      </form>
</div>
</div>
</div>
</div>
